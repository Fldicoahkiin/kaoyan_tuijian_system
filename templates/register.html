{% extends "base.html" %}

{% block title %}用户注册{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center flex-grow-1 py-4">
    <div class="col-md-7 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card shadow-sm p-4">
             <div class="card-body">
                <h2 class="text-center mb-4">用户注册</h2>
                
                {% include '_flash_messages.html' %}

                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名 <small class="text-muted">(4-20位)</small></label>
                        <input type="text" id="username" name="username" class="form-control" required minlength="4" maxlength="20">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码 <small class="text-muted">(8-20位)</small></label>
                        <input type="password" id="password" name="password" class="form-control" required minlength="8" maxlength="20">
                    </div>
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">确认密码</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">注 册</button>
                    </div>
                </form>
                <p class="mt-4 text-center text-muted">
                    已经有账户了? <a href="{{ url_for('login') }}">点击登录</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
