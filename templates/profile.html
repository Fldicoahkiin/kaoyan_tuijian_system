{% extends "base.html" %}

{% block title %}个人中心 - {{ session['username'] }}{% endblock %}

{% block content %}
<div class="profile-container">
    <h2>个人中心</h2>
    <p>用户名: {{ session['username'] }}</p>

    <h3>更新个人信息与偏好</h3>
    <form method="POST" action="{{ url_for('profile') }}" class="profile-form">
        <div class="form-group">
            <label for="education_background">学历背景:</label>
            <input type="text" id="education_background" name="education_background" value="{{ user_profile.education_background or '' }}">
        </div>
        <div class="form-group">
            <label for="major_area">报考专业领域:</label>
            <input type="text" id="major_area" name="major_area" value="{{ user_profile.major_area or '' }}">
        </div>
        <div class="form-group">
            <label for="target_location">目标所在地:</label>
            <input type="text" id="target_location" name="target_location" value="{{ user_profile.target_location or '' }}">
        </div>
        <div class="form-group">
            <label for="target_level">期望院校层次:</label>
            <select id="target_level" name="target_level">
                <option value="" {% if not user_profile.target_level %}selected{% endif %}>--请选择--</option>
                <option value="985" {% if user_profile.target_level == '985' %}selected{% endif %}>985</option>
                <option value="211" {% if user_profile.target_level == '211' %}selected{% endif %}>211</option>
                <option value="双一流" {% if user_profile.target_level == '双一流' %}selected{% endif %}>双一流</option>
                <option value="一般" {% if user_profile.target_level == '一般' %}selected{% endif %}>一般</option>
            </select>
        </div>
        <div class="form-group">
            <label for="expected_score">预期初试分数:</label>
            <input type="number" id="expected_score" name="expected_score" value="{{ user_profile.expected_score or '' }}">
        </div>
        <button type="submit" class="btn btn-primary">更新资料</button>
    </form>

    {# 后续可以添加收藏夹列表显示 #}
    {# <h3>我的收藏</h3> #}
    {# ... #}

</div>
{% endblock %}
